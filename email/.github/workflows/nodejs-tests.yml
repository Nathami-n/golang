name: Node.js CI

on: 
    push:
        branches:
            - '*'
    pull_request:
        branches:
            - '*'

jobs:
    test:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [16.x, 18.x, 20.x]

        steps:
            - name: Checkout code
              uses: actions/checkout@v3
            
            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                node-version: ${{matrix.node-version}}
            
            - name: Install dependencies
              run: npm install

            - name: run tests
              run: npm test
